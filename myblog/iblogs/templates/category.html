{% extends "base.html" %}


{% block content %}

<div class="container-custom">
    <h3>{{cat.title}}</h3>
    <div class="img-container">
        <img src="/media/{{cat.image}}" class="responsive-img" style="max-height: 450px;" alt="">
    </div>

    <div class="collection">
        {% for p in posts %}
        <a href="/blog/{{p.url}}" class="collection-item">{{p.title}}</a>

        {% empty %}
        <h3>NO POST HEer</h3>

        {% endfor %}

    </div>


</div>


{% endblock %}
